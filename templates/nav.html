
<style>
  .navigation {
  font-family: 'Playfair Display', serif;
  font-size: large;
  font-weight: bold;
  position:absolute;
  top: 30px;
  left: 30px;
  display: inline-flex;
  align-items: center;
  justify-content: flex-start;
  background-color:  rgb(200, 21, 21);
  z-index: 9999;
}

.logout-link, .add-product-link {
  margin-left: 20px;
  text-decoration: none;
  color: #f4f2f2;
  animation: pulse 1s ease-in-out infinite; /* add animation property */
}

.logout-link:hover, .add-product-link:hover {
  color:rgb(200, 21, 21);
  background-color: #fcfcfc;
}

@keyframes pulse {
  0% {
    transform: scale(1); /* start with normal size */
  }
  50% {
    transform: scale(1.1); /* scale up to 110% */
  }
  100% {
    transform: scale(1); /* back to normal size */
  }
}
</style>


<nav class="navigation">
  {% if request.user.is_authenticated %}
    <a href="{% url 'logout'%}" class="logout-link">LOGOUT</a>
    <a href="{% url 'createproduct'%}" class="add-product-link">ADD PRODUCT</a>
    
  {%endif%}
</nav>
